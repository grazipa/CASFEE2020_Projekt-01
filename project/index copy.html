<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" type="image/x-icon" href="./images/notes.png">
        <script src="https://kit.fontawesome.com/ba5d6b8461.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="./css/grid_styles.css" />
        <title>Notes-App</title>
    </head>
    <body>
        <div class="container">
            <header class="main-header">
                <img class="main-header-logo" src="./images/notes.png" alt="Notes-App">
                <h1 class="main-header-title">Notes-App</h1>
                <select class="main-header-style">
                    <option value="dark">Dark-Mode</option>
                    <option value="bright">Bright-Mode</option>
                </select>
            </header>

        <nav class="main-nav">
        <input class="main-nav-search" type="text" placeholder="Search.." name="search">
        <div class="main-nav-nav">

        </div>
        <button class="main-nav-button" type="button" id="myBtn"><i class="fas fa-plus"></i> Add new note</button>
        </nav>

        <main class="main-content">
            test
        </main>

        <footer class="main-footer">
        <p>Copyright &copy; 2020 by Patrick</p>
        </footer>

    </div>
        <!-- The Modal -->
        <div id="myModal" class="modal">

            <!-- Modal content -->
            <div class="modal-content">
                <span class="close">&times;</span>
                <h1>Add new note</h1>
                <form>
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title"><br>
                    <label for="priority">Priority:</label>
                    <select id="priority" name="priority">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                    <label for="duedate">Due date:</label>
                    <input type="date" id="duedate" name="duedate"><br>
                    <label for="note">Note:</label><br>
                    <textarea rows="5" cols="60" name="note">
                        Enter details here...
                     </textarea><br>
                     <button type="button"><i class="fas fa-plus"></i> Add</button>
                     <button type="button"><i class="far fa-window-close"></i> Cancel</button>
                     <button type="button"><i class="fas fa-trash-alt"></i> Remove</button>
                  </form>
            </div>
        
        </div>
    
        <script src="./scripts/scripts.js"></script>
    </body>
</html>
