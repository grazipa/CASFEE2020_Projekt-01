<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- start meta -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- end meta -->

        <!-- start styling imports -->
        <script src="https://kit.fontawesome.com/ba5d6b8461.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
        <link id="stylesheet" rel="stylesheet" href="./css/grey_styles.css" />
        <!-- end styling imports -->

        <!-- start site settings -->
        <link rel="shortcut icon" type="image/x-icon" href="./images/notes.png">
        <title>Notes-App</title>
        <!-- end site settings -->

    </head>
    <body>
      <!-- start container -->
      <div class="container">

        <!-- start main-header -->
        <header class="main-header">
          <a class="no-url" href="#"><img class="main-header-logo" src="./images/notes.png" alt="Notes-App"></a>
          <h1 class="main-header-title"><a class="no-url" href="#">Notes-App</a></h1>

          <!-- start main-header-style -->
          <div class="main-header-style">
            <select id="websiteStyle">
              <option value="grey">Grey-Mode</option>
              <option value="blue">Blue-Mode</option>
            </select>
          </div>
          <!-- end main-header-style -->

        </header>
        <!-- end main-header -->

        <!-- start main-nav -->
        <nav class="main-nav">

          <!-- start main-nav-search -->
          <div class="main-nav-search">
            <label for="search">Search:</label>
            <input type="text" id="search" name="search">
          </div>
          <!-- end main-nav-search -->

          <!-- start sort -->
          <div class="main-nav-sort">
            <label for="sort-notes">Sort by:</label>
            <select name="sort-notes" id="sort-notes">
              <option value="priority">Priority</option>
              <option value="created">Date created</option>
              <option value="finished">Date finished</option>
              <option value="due">Due date</option>
            </select>
          </div>
          <!-- end main-nav-sort -->
            
          <!-- start main-nav-openNotes -->
          <div class="main-nav-openNotes">
            <input checked type="checkbox" id="openNotes" name="openNotes" value="openNotes">
            <label for="openNotes">Show open notes</label>
          </div>
          <!-- end main-nav-openNotes -->

          <!-- start main-nav-finishedNotes -->
          <div class="main-nav-finishedNotes">
            <input type="checkbox" id="finishedNotes" name="finishedNotes" value="finishedNotes">
            <label for="finishedNotes">Show finished notes</label>
          </div>
          <!-- end main-nav-finishedNotes -->

          <!-- start main-nav-button -->
          <div class="main-nav-button">
            <button id="newNote"><i class="fas fa-plus"></i>Add new note</button>
          </div>
          <!-- end main-nav-button -->

        </nav>
        <!-- end main-nav -->

        <!-- start main-content -->
        <main class="main-content" id="TEST">


          <script id="entry-template" type="text/x-handlebars-template">
            {{#each this}}

              <!-- start main-content-card -->
              <section class="main-content-card">

                <!-- start main-content-card-header -->
                <header class="main-content-card-header">
                  {{@key}}
                </header>
                <!-- end main-content-card-header -->

                <!-- start main-content-card-body -->
                <div class="main-content-card-body">
                  
                  {{#each this}}
                  <!-- start content-card -->
                  <article class="content-card">

                    <!-- start content-card-header -->
                    <header data-id="{{id}}" class="content-card-header">
                      {{title}}
                      {{#times priority}}
                        <i class="fas fa-exclamation"></i>
                      {{/times}}
                    </header>
                    <!-- end content-card-header -->

                    <!-- start content-card-body -->
                    <div class="content-card-body">
                      {{note}}
                    </div>
                    <!-- end content-card-body -->

                    <!-- start content-card-footer -->
                    <footer class="content-card-footer">
                      {{#if finished}}
                      <input type="checkbox" id="finishedNotes" name="finishedNotes" value="finishedNotes" checked>
                      {{else}}
                      <input type="checkbox" id="finishedNotes" name="finishedNotes" value="finishedNotes">
                      {{/if}}
                      <label for="finishedNotes">Finished</label>
                    </footer>
                    <!-- end content-card-footer -->

                  </article>
                  <!-- end content-card -->
                  {{/each}}
                  
                </div>
                <!-- end main-content-card-body -->

              </section>
              <!-- end main-content-card -->


              {{/each}}


          </script>

        </main>
        <!-- end main-content -->

        <!-- start main-footer -->
        <footer class="main-footer">
          <p>Copyright &copy; 2020 by Patrick</p>
        </footer>
        <!-- end main-footer -->

      </div>
      <!-- end container -->

      <!-- start modal -->
      <div id="newNoteModal" class="modal-box">

          <!-- start modal-content -->
          <div class="modal-content">

            <!-- start modal-content-header -->
            <header class="modal-content-header">
              <h1>Add new note</h1>
            </header>
            <!-- end modal-content-header -->

            <form class="modal-content-form">
              <div class="modal-content-form-title">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" value="TEST">
              </div>

              <div class="modal-content-form-priority">
                <label for="priority">Priority:</label>
                <select id="priority" name="priority">
                  <option value="1">1</option>
                  <option value="2" selected>2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                </select>
              </div>

              <div class="modal-content-form-duedate">
                <label for="duedate">Due date:</label>
                <input type="date" id="duedate" name="duedate" value="2020-01-30">
              </div>

              <div class="modal-content-form-note">
                <textarea name="note">lol</textarea>
              </div>

              <div class="modal-content-form-finishedcheckbox">
                <label for="finishedNotes">Finished</label>
                <input type="checkbox" id="finishedNotes" name="finishedNotes" value="finishedNotes">
              </div>

              <div class="modal-content-form-finisheddate">
                <input type="date" id="finisheddate" name="duedate" readOnly value="2020-01-30">
              </div>

              <div class="modal-content-form-button">
                <button type="button"><i class="fas fa-trash-alt"></i> Remove</button>
                <button id="cancel" type="button"><i class="far fa-window-close"></i> Cancel</button>
                <button type="button"><i class="fas fa-save"></i> Save</button>
              </div>
            </form>

          </div>
          <!-- end modal-content -->

      </div>
      <!-- end modal -->

      <!-- start js import -->
      <script src="./scripts/scripts.js"></script>
      <!-- end js import -->

      </body>
</html>
